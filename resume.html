<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan Becker - Resume</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .resume-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
        }

        .download-section {
            margin: 2rem 0;
            padding: 1.5rem;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: #2a6ef5;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(42, 110, 245, 0.2);
            margin-bottom: 2rem;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 110, 245, 0.3);
            background: #1c5cd4;
        }

        .download-button svg {
            margin-right: 10px;
        }

        .resume-image {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .resume-container {
                padding: 0 1rem;
                margin: 1rem auto;
            }

            .download-section {
                margin: 1rem 0;
                padding: 1rem;
            }

            .download-button {
                width: 100%;
                justify-content: center;
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }

            .resume-image {
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 480px) {
            .resume-container {
                padding: 0 0.5rem;
            }

            .download-section {
                padding: 0.5rem;
            }

            .download-button {
                padding: 0.6rem 1rem;
            }

            .download-button svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
